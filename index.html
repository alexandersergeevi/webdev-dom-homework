<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div id="loading-heading" class="loading-heading">Пожалуйста, подождите, комментарии загружаются...</div>
    <ul id="list" class="comments">
      <!-- Формируется в массиве JS -->
    </ul>
    <div id="loading-comment" class="loading-comment">Комментарий добавляется...</div>
    <div id="add-form" class="add-form">
      <input id="name-input" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="comment-input" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="add-button" class="add-form-button">Написать</button>
      </div>
    </div>
  </div>

<script type="module" src="./main.js"></script>

</body>

</html>
