<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div id="loading-heading" class="loading-heading">Пожалуйста, подождите, комментарии загружаются...</div>
    <ul id="list" class="comments">
      <!-- Формируется в массиве JS -->
    </ul>
    <div id="loading-comment" class="loading-comment">Комментарий добавляется...</div>
    <div id="add-form" class="add-form">
      <input id="name-input" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="comment-input" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="add-button" class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";

  const buttonElement = document.getElementById("add-button");
  const listElement = document.getElementById("list");
  const nameInputElement = document.getElementById("name-input");
  const commentInputElement = document.getElementById("comment-input");
  const commentsElement = document.querySelector(".comments");
  const formCommentElement = document.getElementById("add-form");
  const loadingHeadingElement = document.getElementById("loading-heading");
  const loadingCommentElement = document.getElementById("loading-comment");

  function formatDate(currentDate) {

    var dd = currentDate.getDate();
    if (dd < 10) dd = '0' + dd;

    var mm = currentDate.getMonth() + 1;
    if (mm < 10) mm = '0' + mm;

    var yy = currentDate.getFullYear() % 100;
    if (yy < 10) yy = '0' + yy;

    var HH = currentDate.getHours();
    if (HH < 10) HH = '0' + HH;

    var MM = currentDate.getMinutes();
    if (MM < 10) MM = '0' + MM;

    return dd + '.' + mm + '.' + yy + " " + HH + ":" + MM;
  }

  let comments = [];

  loadingCommentElement.style.display = 'none';

  function getFunction() {

    return fetch("https://wedev-api.sky.pro/api/v1/alexander-shmygin/comments", {
      method: "GET"
    })
      .then((response) => {
        const jsonPromise = response.json();
        jsonPromise.then((responseData) => {
          const appComments = responseData.comments.map((comment) => {
            return {
              name: comment.author.name,
              dateComment: formatDate(new Date(comment.date)),
              text: comment.text,
              likesNumber: comment.likes,
              colorLike: "like-button -no-active-like",
              likeComment: false
            }
          });
          comments = appComments;
          loadingHeadingElement.style.opacity = '0';
          renderComments();
        });
      })
      .catch((error) => {
        alert('Кажется, у вас сломался интернет, попробуйте позже');
        console.warn(error);
      })
  }

  getFunction();

  function getLikeButton() {

    const likesButton = document.querySelectorAll('.like-button');

    for (const like of likesButton) {

      like.addEventListener("click", (event) => {
        event.stopPropagation();
        const likeIndex = like.dataset.index;
        const commentsElement = comments[likeIndex];

        if (commentsElement.likeComment) {
          commentsElement.likesNumber -= 1;
          commentsElement.likeComment = false;
          commentsElement.colorLike = 'like-button -no-active-like';
        } else {
          commentsElement.likesNumber += 1;
          commentsElement.likeComment = true;
          commentsElement.colorLike = 'like-button -active-like';
        }
        renderComments();

      })
    }
  };

  getLikeButton();

  const renderComments = () => {

    const commentsHtml = comments.map((comment, index) => {

      return `<li class="comment" data-index="${index}">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.dateComment}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter"> ${comment.likesNumber}</span>
              <button data-index="${index}" class='${comment.colorLike}'></button>
            </div>
          </div>
        </li>`;
    }).join("");

    commentsElement.innerHTML = commentsHtml;
    getLikeButton();
    reply();
  };

  renderComments();

  buttonElement.addEventListener("click", () => {

    nameInputElement.classList.remove("error");

    if (nameInputElement.value === "") {
      nameInputElement.classList.add("error");
      return;
    }

    commentInputElement.classList.remove("error");

    if (commentInputElement.value === "") {
      commentInputElement.classList.add("error");
      return;
    }

    buttonElement.disabled = true;
    formCommentElement.style.display = 'flex';
    loadingCommentElement.style.display = 'flex';

    function postFunction() {
      return fetch("https://wedev-api.sky.pro/api/v1/alexander-shmygin/comments", {
        method: "POST",
        body: JSON.stringify({
          name: nameInputElement.value
            .replaceAll("&", "&amp;")
            .replaceAll("<", "&lt;")
            .replaceAll(">", "&gt;")
            .replaceAll('"', "&quot;"),
          dateComment: formatDate(new Date()),
          text: commentInputElement.value
            .replaceAll("&", "&amp;")
            .replaceAll("<", "&lt;")
            .replaceAll(">", "&gt;")
            .replaceAll('"', "&quot;"),
          likeComment: false,
          likesNumber: 0,
          colorLike: 'like-button -no-active-like',
          forceError: true
        })
      })
        .then((response) => {
          if (response.status === 500) {
            throw new Error('Сервер сломался, попробуй позже');
          } else if (response.status === 400) {
            throw new Error('Имя и комментарий должны быть не короче 3 символов');
          } else {
            return response.json();
          }
        })
        .then((responseData) => {
          return getFunction();
        })
        .then((data) => {
          buttonElement.disabled = false;
          formCommentElement.style.display = 'flex';
          loadingCommentElement.style.display = 'none';
          nameInputElement.value = "";
          commentInputElement.value = "";
        })
        .catch((error) => {
          if (error.message === 'Сервер сломался, попробуй позже') {
            postFunction();
          } else if (error.message === 'Имя и комментарий должны быть не короче 3 символов') {
            alert('Имя и комментарий должны быть не короче 3 символов');
          } else {
            alert('Кажется, у вас сломался интернет, попробуйте позже');
          }

          buttonElement.disabled = false;
          formCommentElement.style.display = 'flex';
          loadingCommentElement.style.display = 'none';
        })
    }
    postFunction();
    renderComments();
  })

  function reply() {

    let commentElements = document.querySelectorAll('.comment');

    for (const commentElement of commentElements) {
      commentElement.addEventListener("click", () => {
        const indexComment = commentElement.dataset.index;

        commentInputElement.value =
          `> ${comments[indexComment].text}\n${comments[indexComment].name}, `;
      }
      )
    }
  };

  const likesButton = document.querySelectorAll('.like-button');

  for (const like of likesButton) {

    like.addEventListener("click", (event) => {
      event.stopPropagation();
      const likeIndex = like.dataset.index;
      const commentsElement = comments[likeIndex];

      if (commentsElement.likeComment) {
        commentsElement.likesNumber -= 1;
        commentsElement.likeComment = false;
        commentsElement.colorLike = 'like-button -no-active-like';
      } else {
        commentsElement.likesNumber += 1;
        commentsElement.likeComment = true;
        commentsElement.colorLike = 'like-button -active-like';
      }
      renderComments();

    })
  }

  console.log("It works!");

</script>

</html>
